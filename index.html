<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Theory</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <h2>Shades of gray</h2>
      <div class="color-group">
        <div class="color" style="background: var(--shade0)"></div>
        <div class="color" style="background: var(--shade1)"></div>
        <div class="color" style="background: var(--shade2)"></div>
        <div class="color" style="background: var(--shade3)"></div>
        <div class="color" style="background: var(--shade4)"></div>
      </div>
    </div>
    <div class="card">
      <h2>Primary color + shades</h2>
      <div class="color-group">
        <div class="color" style="background: var(--primary0)"></div>
        <div class="color" style="background: var(--primary1)"></div>
        <div class="color" style="background: var(--primary2)"></div>
        <div class="color" style="background: var(--primary3)"></div>
        <div class="color" style="background: var(--primary4)"></div>
      </div>
    </div>
    <div class="card">
      <h2>Tinted grays</h2>
      <div class="color-group">
        <div class="color" style="background: var(--tinted0)"></div>
        <div class="color" style="background: var(--tinted1)"></div>
        <div class="color" style="background: var(--tinted2)"></div>
        <div class="color" style="background: var(--tinted3)"></div>
        <div class="color" style="background: var(--tinted4)"></div>
      </div>
    </div>
    <div class="card">
      <h2>Secondary color (complementary)</h2>
      <div class="color-group">
        <div class="color" style="background: var(--secondary0)"></div>
        <div class="color" style="background: var(--secondary1)"></div>
        <div class="color" style="background: var(--secondary2)"></div>
        <div class="color" style="background: var(--secondary3)"></div>
        <div class="color" style="background: var(--secondary4)"></div>
      </div>
    </div>
    <div class="card">
      <h2>Threedom 1</h2>
      <div class="color-group">
        <div class="color" style="background: var(--t-one0)"></div>
        <div class="color" style="background: var(--t-one1)"></div>
        <div class="color" style="background: var(--t-one2)"></div>
        <div class="color" style="background: var(--t-one3)"></div>
        <div class="color" style="background: var(--t-one4)"></div>
      </div>
    </div>
    <div class="card">
      <h2>Threedom 2</h2>
      <div class="color-group">
        <div class="color" style="background: var(--t-two0)"></div>
        <div class="color" style="background: var(--t-two1)"></div>
        <div class="color" style="background: var(--t-two2)"></div>
        <div class="color" style="background: var(--t-two3)"></div>
        <div class="color" style="background: var(--t-two4)"></div>
      </div>
    </div>
    <div class="card">
      <h2>Threedom 3</h2>
      <div class="color-group">
        <div class="color" style="background: var(--t-three0)"></div>
        <div class="color" style="background: var(--t-three1)"></div>
        <div class="color" style="background: var(--t-three2)"></div>
        <div class="color" style="background: var(--t-three3)"></div>
        <div class="color" style="background: var(--t-three4)"></div>
      </div>
    </div>
  </body>
</html>
